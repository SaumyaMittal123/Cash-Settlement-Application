<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/5548f5ed00.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="heap.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <!-- <script src="index.js"></script> -->

    <title>Cash Settlement!</title>
  </head>

  <body>
    <nav
      class="navbar navbar-light"
      style="
        font-size: 40px;
        font-family: sans-serif;
        background-color: whitesmoke;
      "
    >
      Cash Settlement Application
    </nav>
    <div class="container" id="input">
      <br />
      <label
        >Number of Persons Between which Transaction is taking Place.</label
      >
      <input
        type="number"
        id="numberOfPersons"
        class="form-control"
        placeholder="Enter Here"
      />

      <br />
      <br />
      <h2>Transaction</h2>
      <div class="card-body">
        <form id="inputForm">
          <div class="row form-group" id="row1">
            <div class="col">
              <input
                type="text"
                id="from1"
                class="form-control"
                placeholder="From"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="to1"
                class="form-control"
                placeholder="To"
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                placeholder="Amount Pending"
                id="amount1"
              />
            </div>
          </div>
        </form>
        <br />
        <button
          onClick="window.func.addNewRow()"
          class="btn btn-primary btn-sm"
        >
          Add
        </button>
      </div>

      <br />
      <button onclick="window.func.submit()" class="btn btn-primary btn-lg">
        Generate Graph.
      </button>
    </div>

    
    <div id="container" style="display: none">
      <div id="mynetwork"></div>
      <div id="container2">
        <div id="mynetwork2"></div>
      </div>
    </div>

    <div id="random" style="display: none">
      <br />
      <button type="button" class="btn btn-success" id="solve">Solve</button>
    </div>
  </body>
</html>
